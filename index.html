
<!DOCTYPE html>
<html>
<head>
  <title>My first website!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  
  <section class="container">
    <h2 id="heading">Shopping list</h2>
    <div>
      <input id="userinput" type="text" name="userinput" placeholder="Enter item">
    	<input id="add" type="button" name="add" value="Add the item">
    </div>
    <div>
      <ul class="toDoList">
        <li class="element">Bread <input type="button" class="del" value="Delete"></li>
        <li class="element">Milk <input type="button" class="del" value="Delete"></li>
        <li class="element">Fruits <input type="button" class="del" value="Delete"></li>
        <li class="element">Rice <input type="button" class="del" value="Delete"></li>
        <li class="element">Yogurt <input type="button" class="del" value="Delete"></li>
      </ul>

    </div>
    <script type="text/javascript" src="script.js"></script>
  </section>
</body>
</html>
